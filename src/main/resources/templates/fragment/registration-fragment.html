<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <main th:fragment="registration">
        <section class="my-3">
            <div class="container">
                <form th:action="@{/registration}"
                      th:object="${user}" method="post">
                    <div class="form-row">
                        <div class="col-sm-3 form-group">
                            <label>Имя:</label>
                            <input type="text" class="form-control" th:field="*{firstName}" th:classappend="${#fields.errors('firstName')}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label class="invisible">""</label>
                            <p class="text-danger" th:each="error: ${#fields.errors('firstName')}"
                               th:text="${error}"></p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 form-group">
                            <label>Фамилия:</label>
                            <input type="text" class="form-control" th:field="*{lastName}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label class="invisible">""</label>
                            <p class="text-danger" th:each="error: ${#fields.errors('lastName')}"
                               th:text="${error}"></p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 form-group">
                            <label>Имя пользователя:</label>
                            <input type="text" class="form-control" th:field="*{userName}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label class="invisible">""</label>
                            <p class="text-danger" th:each="error: ${#fields.errors('userName')}"
                                 th:text="${error}"></p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 form-group">
                            <label>E-mail:</label>
                            <input type="text" class="form-control" th:field="*{email}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label class="invisible">""</label>
                            <p class="text-danger" th:each="error: ${#fields.errors('email')}"
                                 th:text="${error}"></p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 form-group">
                            <label>Телефон:</label>
                            <input type="text" class="form-control" placeholder="+375(XX)XXXXXXX" th:field="*{phone}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label class="invisible">""</label>
                            <p class="text-danger" th:each="error: ${#fields.errors('phone')}"
                               th:text="${error}"></p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 form-group">
                            <label>Пароль:</label>
                            <input type="password" class="form-control" th:field="*{password}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label class="invisible">""</label>
                            <p class="text-danger" th:each="error: ${#fields.errors('password')}"
                                 th:text="${error}"></p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3 form-group">
                            <label>Повторите пароль:</label>
                            <input type="password" class="form-control" th:field="*{matchingPassword}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label class="invisible">""</label>
                            <p class="text-danger" th:each="error: ${#fields.errors('global')}"
                                 th:text="${error}"></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
