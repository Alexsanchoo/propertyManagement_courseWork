<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-fragment(navBar, mainContext)">
<head>
    <meta charset="UTF-8">
    <title>Sanchoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-sm bg-light">
        <a class="nav-link navbar-brand" th:href="@{/}">Sanchoo</a>
        <ul th:replace="${navBar}"></ul>
    </nav>

    <nav class="navbar navbar-expand-sm bg-dark justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}">О платформе</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/catalog/sale}">Каталог недвижимости</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/services}">Услуги платформы</a>
            </li>
        </ul>
    </nav>
</header>
<main th:replace="${mainContext}">
</main>

<footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
        <span class="text-muted">© 2021 Платформа управления недвижимостью "Sanchoo". Все права защищены</span>
    </div>
</footer>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
